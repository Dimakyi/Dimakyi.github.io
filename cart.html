<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart %}
            <li>{{ item.item }} - R{{ item.price }}</li>
        {% endfor %}
    </ul>
    <p>Total: R{{ total }}</p>
    <form action="{{ url_for('place_order') }}" method="POST">
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
