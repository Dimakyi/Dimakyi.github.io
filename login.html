<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <style>
        html {
            background-color: black;
        }
        
        body { 
            background: url("https://www.shutterstock.com/image-photo/black-paper-cup-coffee-beans-600nw-2120395832.jpg") no-repeat center center fixed; 
            background-size: contain;
            background-position: center;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white; 
            background-attachment: fixed; 
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.6); 
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: greenyellow;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

       
        .toggle-link {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .form-section {
            display: none;
        }

        .register-section {
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container">
       
        <div class="form-section register-section">
            <h1>Register</h1>
            <form method="POST">
                Username: <input type="text" name="name" placeholder="eg Charlotte"><br>
                Email: <input type="email" name="email" placeholder="@gmail.com"><br>
                Number: <input type="text" name="phone" placeholder="0** *** ****"><br>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" class="toggle-link" onclick="toggleForm('login')">Login</a></p>
        </div>

        
        <div class="form-section login-section">
            <h1>Login</h1>
            <form method="POST">
                <label for="login">Login with Username or Email:</label><br>
                <input type="text" name="login" placeholder="Enter username or email" required><br>
                Password: <input type="password" name="password" placeholder="Enter password"><br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" class="toggle-link" onclick="toggleForm('register')">Register</a></p>
        </div>
    </div>

    <script>
        function toggleForm(formType) {
            if (formType === 'register') {
                document.querySelector('.register-section').style.display = 'block';
                document.querySelector('.login-section').style.display = 'none';
            } else {
                document.querySelector('.login-section').style.display = 'block';
                document.querySelector('.register-section').style.display = 'none';
            }
        }
    </script>
</body>
</html>
