<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Cafes</title>
</head>
<body>
    <h1>Choose a Cafe</h1>
    {% for cafe in cafes %}
        <div>
            <h3>{{ cafe.name }}</h3>
            <ul>
                {% for item in cafe.menu %}
                    <li>{{ item.item }} - R{{ item.price }} <a href="{{ url_for('add_to_cart', cafe_id=cafe.id, item_id=item.id) }}">Add to Cart</a></li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</body>
</html>
